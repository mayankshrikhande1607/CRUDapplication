<div class="outer-container">
<mat-card class="most-outer-box">
<mat-card-content>
  <form [formGroup]="loginform" (ngSubmit)="login()">
      <div class="container">
        <h1>Login</h1>
        <mat-form-field class="example-full-width" >
        <mat-label>user</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Enter Email" value="Sushi">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width" >  
        <mat-label>password</mat-label>
        <input matInput type="current-password" formControlName="password" placeholder="Enter Password">
        </mat-form-field>

        <div class="clearfix">
          <button mat-raised-button color="primary">submit</button>
        </div>
        <br>
        <a routerLink='/admin/signup'>Sign up</a>
      </div>
    </form>
</mat-card-content>
</mat-card>
</div>
